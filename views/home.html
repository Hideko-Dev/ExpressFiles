	<body>
		<div class="background">
            <div class="form-card">
                <div class="form-title">
                    ExpressFiles ðŸ‘‹
                </div>

                <div class="form-subtitle">
                    Upload yours any files. Max 100MB
                </div>
                <div class="auth">
                    <!-- <div class="auth-label">Username</div>
                    <input class="auth-input" name="username" />
                    <button class="auth-button" type="submit">Authenticate</Button> -->
                    <form method="post" action="/upload" enctype="multipart/form-data"><br>
                        <input name="file" type="file" id="input" style="display:none">
                        <input class="auth-button" type="submit" value="Upload" id="upload">
                        <h3 style="display:none" id="uploading">Uploading...</h3>
                    </form>
                </div>
            </div>
		</div>
        <script>
            document.getElementById("upload").addEventListener("click", e => {
              e.preventDefault();
              document.getElementById("input").click();
            });
            document.getElementById("input").addEventListener("change", () => {
              document.querySelector("form").submit();
              document.getElementById("uploading").style.display = "block";
            });
          </script>
	</body>
